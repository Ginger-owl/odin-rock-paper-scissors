<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors game</title>
</head>
<body>
    <div class="start-container" id="#start-container">
        <div class="result" id="result">You won!</div>
        <div class="start-button" id="start-button">Start</div>
    </div>
    <div class="container">
        <div class="inner-container" id="player">
            <div class="part-name">
                <p>You: <span class="score" id="scoreHuman"></span></p> 
            </div>
            <div class="status">One</div>
            <div class="rock"><p class="choice">Rock</p></div>
            <div class="paper"><p class="choice">Paper</p></div>
            <div class="scissors"><p class="choice">Scissors</p></div>
        </div>
        <div class="inner-container" id="computer">
            <div class="part-name">
                <p>Computer: <span class="score" id="scoreComputer"></span></p>
            </div>
            <div class="status">Two</div>
            <div class="rock"><p class="choice">Rock</p></div>
            <div class="paper"><p class="choice">Paper</p></div>
            <div class="scissors"><p class="choice">Scissors</p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
